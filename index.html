<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Earth</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F0FDF4]">

    <header>
        <div class="flex justify-between items-center py-4 px-20 bg-[#15803D]">
            <div>
                <h1 class="text-white">Green Earth</h1>
            </div>
            <div class="list-none flex gap-3 items-center">
                <li class="text-white"><a href="">About</a></li>
                <li class="text-white"><a href="">Gallery</a></li>
                <li class="text-white"><a href="">Plant a Tree</a></li>
            </div>
            <div>
                <button class="bg-[#FACC15] py-2 px-4 rounded-full text-[#15803D]">Plant a Tree</button>
            </div>
        </div>

    </header>
    <main>
        <section>
            <div class=" bg-[#CFF0DC] h-72 flex justify-between  items-center ">
                <div>
                    <img class="w-9/12" src="./assets/hero-leaf1.png" alt="">
                </div>
                <div class="text-center space-y-2">
                    <h1 class=" text-4xl font-bold">Plant a Tree, Grow a Future</h1>
                    <p class="text-[12px]">Join our mission to plant 1 million trees and make the Earth greener for
                        future <br> generations.</p>
                    <button class="bg-[#FACC15] text-xs py-2 px-3 rounded-full text-[#15803D]">Get Involved</button>
                </div>
                <div>
                    <img class="w-9/12" src="./assets/hero-leaf2.png" alt="">
                </div>
            </div>

        </section>

        <section class="mt-10">
            <h1 class=" mb-5 text-center font-bold text-3xl">Choose Your Tree</h1>
            <div class="flex flex-col md:flex-row  gap-8 justify-center mx-auto  ">
                
                <div id="category-Container" class="">
                    <h1 class="">Category</h1>
                </div>

                <div id="card-Container" class="grid grid-cols-1 md:grid-cols-3  gap-4 ">
                   
                </div>

                <div class=" w-80 mb-5 p-5  bg-[#FFFFFF] shadow">
                    <div class="">
                        <h1 class=" text-2xl mb-3 font-bold">Your Cart</h1>
                        <p id="your-cart"></p>
                    </div>
                    <div id="your-cart-container"></div>
                </div>
            </div>
        </section>
    </main>


<dialog id="cards-detels-modal" class="modal">
  <div class="modal-box">
    <div id="modal-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

        <script src="./index.js"></script>
</body>

</html>
